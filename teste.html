<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Abertura de Tela</title>
<style>
    /* Estilo para o link "Saiba Mais" */
    .saiba-mais {
        background-color: #edc20d;
        color: #fff;
        padding: 0.625em 1.25em;
        border: none;
        border-radius: 0.3125em;
        text-decoration: none;
        display: inline-block;
        font-size: 1em;
        cursor: pointer;
        margin-bottom: 0.5em;
    }

    /* Altera a cor de fundo quando passa o mouse em cima */
    .saiba-mais:hover {
        background-color: #b39210;
    }

    /* Estilo para a tela modal */
    .modal {
        display: none; /* Por padrão, a tela modal não é exibida */
        position: fixed; /* Permanece fixo no topo */
        z-index: 1; /* Deixe a tela modal sobre o resto do conteúdo */
        left: 0;
        top: 0;
        width: 100%; /* Largura total */
        height: 100%; /* Altura total */
        overflow: auto; /* Adiciona rolagem se necessário */
        background-color: rgba(0,0,0,0.4); /* Cor de fundo semi-transparente */
        padding-top: 3.75em; /* Espaçamento no topo */
    }

    /* Estilo para o conteúdo da tela modal */
    .modal-content {
        background-color: #fefefe; /* Cor de fundo */
        margin: 5% auto; /* Centralize verticalmente e um pouco para a esquerda */
        padding: 1.25em;
        border: 0.0625em solid #888;
        width: 80%; /* Largura */
    }

    /* Estilo para o botão de fechar */
    .close {
        color: #aaa;
        float: right;
        font-size: 1.75em;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: red;
    }
</style>
</head>
<body>

<!-- Links "Saiba Mais" -->
<a href="#" class="saiba-mais" data-modal="myModal1">Saiba mais 1</a>
<a href="#" class="saiba-mais" data-modal="myModal2">Saiba mais 2</a>

<!-- Tela Modal 1 -->
<div id="myModal1" class="modal">

  <!-- Conteúdo da tela modal 1 -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Conteúdo da tela modal 1 aqui...</p>
  </div>

</div>

<!-- Tela Modal 2 -->
<div id="myModal2" class="modal">

  <!-- Conteúdo da tela modal 2 -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Conteúdo da tela modal 2 aqui...</p>
  </div>

</div>

<script>
// Pegue todos os botões "Saiba Mais"
var saibaMaisButtons = document.querySelectorAll(".saiba-mais");

// Adicione um evento de clique a cada botão
saibaMaisButtons.forEach(function(button) {
    button.addEventListener("click", function() {
        // Pegue o ID do modal associado ao botão
        var modalId = button.getAttribute("data-modal");
        // Exiba o modal correspondente
        document.getElementById(modalId).style.display = "block";
    });
});

// Pegue todos os elementos de fechar
var closeButtons = document.querySelectorAll(".close");

// Adicione um evento de clique a cada botão de fechar
closeButtons.forEach(function(button) {
    button.addEventListener("click", function() {
        // Feche o modal correspondente
        button.closest(".modal").style.display = "none";
    });
});

// Quando o usuário clicar em qualquer lugar fora da tela modal, feche-a
window.onclick = function(event) {
    if (event.target.classList.contains("modal")) {
        event.target.style.display = "none";
    }
}
</script>

</body>
</html>
